<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>
       function CheckPassword(inputtxt)

    var passw = ['9658423175'];
    if(password.value.match(passw)) 
    { 
    alert('Congrats the password was: ' + passw)
    timer = false;
    return true;
    }
    }
        
     </script>
    <input id="password" type="text" placeholder="enter password" required>
    
    <button class="button-64" id="loginButton" role="button" onclick="CheckPassword()" ><span class="text">Login</span></button>
    
    
    <button id="myBtn" onclick="CheckPassword()">Button</button>
    <div class="container">
      <h1>The time you needed to crack the password!<br>
          Stop Watch</h1>
      <div id="time">
          <span class="digit" id="hr">
            00</span>
          <span class="txt">Hr</span>
          <span class="digit" id="min">
            00</span>
          <span class="txt">Min</span>
          <span class="digit" id="sec">
            00</span>
          <span class="txt">Sec</span>
          <span class="digit" id="count">
            00</span>
      </div>
      <div id="buttons">
          <button class="btn" id="start">
            Start</button>
          <button class="btn" id="stop">
            Stop</button>
          <button class="btn" id="reset">
            Reset</button>
      </div>
  </div>
    
    
    
    
    <script>
    var input = document.getElementById("password");
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("myBtn").click();
        document.getElementById('password').value = "";
      }
    });

    let startBtn = document.getElementById('start');
let stopBtn = document.getElementById('stop');
let resetBtn = document.getElementById('reset');
  
let hour = 00;
let minute = 00;
let second = 00;
let count = 00;
  
startBtn.addEventListener('click', function () {
    timer = true;
    stopWatch();
});
  
stopBtn.addEventListener('click', function () {
    timer = false;
});
  
resetBtn.addEventListener('click', function () {
    timer = false;
    hour = 0;
    minute = 0;
    second = 0;
    count = 0;
    document.getElementById('hr').innerHTML = "00";
    document.getElementById('min').innerHTML = "00";
    document.getElementById('sec').innerHTML = "00";
    document.getElementById('count').innerHTML = "00";
});
  
function stopWatch() {
    if (timer) {
        count++;
  
        if (count == 80) {
            second++;
            count = 0;
        }
  
        if (second == 60) {
            minute++;
            second = 0;
        }
  
        if (minute == 60) {
            hour++;
            minute = 0;
            second = 0;
        }
  
        let hrString = hour;
        let minString = minute;
        let secString = second;
        let countString = count;
  
        if (hour < 10) {
            hrString = "0" + hrString;
        }
  
        if (minute < 10) {
            minString = "0" + minString;
        }
  
        if (second < 10) {
            secString = "0" + secString;
        }
  
        if (count < 10) {
            countString = "0" + countString;
        }
  
        document.getElementById('hr').innerHTML = hrString;
        document.getElementById('min').innerHTML = minString;
        document.getElementById('sec').innerHTML = secString;
        document.getElementById('count').innerHTML = countString;
        setTimeout(stopWatch, 10);
    }
}
    </script>
</body>
</html>
